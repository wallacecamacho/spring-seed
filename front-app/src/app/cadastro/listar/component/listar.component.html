<div id="mail-confirm" fxLayout="column">

  <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center">
      <div class="example-container mat-elevation-z8">
          <div class="example-table-container" >

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="600">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="limite">
                  <th mat-header-cell *matHeaderCellDef> Limite </th>
                  <td mat-cell *matCellDef="let element"> {{element.limite}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="risco">
                  <th mat-header-cell *matHeaderCellDef> Risco </th>
                  <td mat-cell *matCellDef="let element"> {{element.risco}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="taxa">
                  <th mat-header-cell *matHeaderCellDef> Taxa </th>
                  <td mat-cell *matCellDef="let element"> {{element.taxa}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              </div>
              <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
  </div>
</div>
