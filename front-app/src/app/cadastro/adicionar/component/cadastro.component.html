
<div id="mail-confirm" fxLayout="column">

  <div id="mail-confirm-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="forms" class="page-layout simple fullwidth" fxLayout="column">
      <!-- CONTENT -->
      <div class="content p-24">

        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

          <!-- REACTIVE FORM EXAMPLE -->

          <form class="mat-card mat-elevation-z4 p-24 mr-24"  fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
            name="form" [formGroup]="registerForm" novalidate>

            <div class="h2 mb-24">Cadastro</div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

              <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">


                <mat-form-field appearance="outline" fxFlex="100">
                  <mat-label color="primary">Nome</mat-label>
                  <input matInput placeholder="Nome" formControlName="nome" name="nome" [errorStateMatcher]="matcher">
                  <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                  <mat-error *ngIf="registerForm.get('nome').hasError('required')">
                      Nome&nbsp;<strong>é obrigatório</strong>
                  </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline"  fxFlex="100">
                    <mat-label color="primary">Limite</mat-label>
                    <input matInput placeholder="Limite" formControlName="limite" mask="000000000" [errorStateMatcher]="matcher">
                    <mat-icon matSuffix class="secondary-text">compare_arrows</mat-icon>
                    <mat-error *ngIf="registerForm.get('limite').hasError('required')">
                        Limite&nbsp;<strong>é obrigatório</strong>
                    </mat-error>
                  </mat-form-field>
        
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Risco</mat-label>
                    <mat-select formControlName="risco" required [errorStateMatcher]="matcher">
                        <mat-option [value]="'A'">
                            A
                        </mat-option>
                        <mat-option [value]="'B'">
                            B
                        </mat-option>
                        <mat-option [value]="'C'">
                            C
                        </mat-option>
                    </mat-select>
                    <mat-icon matSuffix class="secondary-text">network_check</mat-icon>
                    <mat-error>Risco&nbsp;<strong>é obrigatório</strong></mat-error>
                </mat-form-field>

            </div>

            <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT"
                [disabled]="registerForm.invalid " (click)="submit()" >
                  Salvar
                </button>
            </div>
          </form>

        </div>

      </div>
    </div>

  </div>
</div>
